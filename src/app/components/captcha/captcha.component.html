<!-- Google reCAPTCHA CDN -->



<div class="container">
    <h1>Google recaptcha</h1>

    <!-- HTML Form -->
    <form action="/submit" method="post">
        <input type="text" name="name" id="name" placeholder="Enter Name" required>
        <br>

        <!-- div to show reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LeYlqYcAAAAAH6OQOGRBl0AvVt-pksfTuEimbol">
        </div>
        <br>

        <button type="submit" (click)="sendResponse()">Submit</button>
    </form>

</div>
